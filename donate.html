<html>
 <head>
    <title> Donate Us </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   function updateAmount(amount) {
     document.getElementById('amountInput').value = amount;
     document.getElementById('displayAmount').innerText = '₹' + amount + '.00';
   }
   function clearAmount() {
     document.getElementById('amountInput').value = '';
     document.getElementById('displayAmount').innerText = '₹00.00';
   }
   function redirectToPayment() {
     const paymentMethod = document.getElementById('paymentMethod').value;
     if (paymentMethod !== '#') {
       window.location.href = paymentMethod;
     }
   }
   function updateDisplayAmount() {
     const amount = document.getElementById('amountInput').value;
     document.getElementById('displayAmount').innerText = '₹' + (amount ? amount : '00') + '.00';
   }
  </script>
 </head>
 <body class="bg-teal-500 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
   <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Support Our Cause</h2>
    <button class="text-gray-500"><i class="fas fa-times"></i></button>
   </div>
   <div class="flex justify-center mb-4">
    <img alt="Logo of the cause showing a group of children holding hands" class="w-24 h-24" src="https://storage.googleapis.com/a1aa/image/5peDPCV0ZvUoRC4vVuG0Fi06sd7p63WBDUUT58OgGtUwzz2JA.jpg"/>
   </div>
   <div class="text-center mb-4">
    <p class="text-gray-600">Your donation</p>
    <p class="text-2xl font-bold text-black" id="displayAmount">₹00.00</p>
   </div>
   <div class="mb-4">
    <p class="text-gray-600 mb-2">Select donation amount</p>
    <div class="grid grid-cols-4 gap-2">
     <button class="bg-gray-200 text-gray-700 py-2 rounded hover:bg-teal-500 hover:text-white" onclick="updateAmount(25)">₹25</button>
     <button class="bg-gray-200 text-gray-700 py-2 rounded hover:bg-teal-500 hover:text-white" onclick="updateAmount(50)">₹50</button>
     <button class="bg-gray-200 text-gray-700 py-2 rounded hover:bg-teal-500 hover:text-white" onclick="updateAmount(100)">₹100</button>
     <button class="bg-gray-200 text-gray-700 py-2 rounded hover:bg-teal-500 hover:text-white" onclick="updateAmount(250)">₹250</button>
    </div>
   </div>
   <div class="mb-4">
    <p class="text-gray-600 mb-2">or enter amount</p>
    <div class="flex">
     <span class="border border-gray-300 rounded-l px-4 py-2 bg-gray-100">₹</span>
     <input class="border border-gray-300 px-4 py-2 w-full" id="amountInput" type="text" oninput="updateDisplayAmount()"/>
     <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-r hover:bg-teal-500 hover:text-white" onclick="clearAmount()">REMOVE</button>
    </div>
   </div>
   <div class="mb-4">
    <p class="text-gray-600 mb-2">Frequency</p>
    <select class="border border-gray-300 rounded px-4 py-2 w-full">
     <option>One Time</option>
     <option>Monthly</option>
     <option>Yearly</option>
    </select>
   </div>
   <div class="mb-4">
    <p class="text-gray-600 mb-2">Payment Method</p>
    <select class="border border-gray-300 rounded px-4 py-2 w-full" id="paymentMethod">
     <option value="#">Card</option>
     <option value="https://esewa.com.np">E-sewa</option>
     <option value="https://khalti.com">Khalti</option>
    </select>
   </div>
   <button class="bg-teal-600 text-white py-2 px-4 rounded w-full flex items-center justify-center hover:bg-teal-700" onclick="redirectToPayment()">
    Donate <i class="fas fa-arrow-right ml-2"></i>
   </button>
  </div>
 </body>
</html>
